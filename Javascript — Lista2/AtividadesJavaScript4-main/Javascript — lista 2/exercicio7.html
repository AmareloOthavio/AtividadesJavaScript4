<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var vetorDeNumeros = [1,2,3,4,5]

        // Inicializando variáveis para calcular depois
        var mult = 1
        var soma = 0

        for (numero in vetorDeNumeros){
            soma += vetorDeNumeros[numero]
            mult *= vetorDeNumeros[numero]
        }

        alert("Números: "+vetorDeNumeros+" | Soma: "+soma+" | Multiplicação: "+mult)
    </script>
</body>
</html>
