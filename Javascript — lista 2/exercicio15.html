<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var notas = []
        var entrada = 0
        var soma = 0
        var acimaMedia = 0
        var menorSete = 0
        var entrada = 0

        while (entrada != -1) {
            entrada = parseFloat(prompt(("Insira um valor, -1 para encerrar")))
            if (entrada == -1) {
                break
            }
            notas.push(entrada)
            soma += entrada
        }
        alert("Quantidade de valores lidos (exceto o -1): "+notas.length+"\nValores na ordem que foram informados: "+notas + "\nValores em ordem reversa à que foram informados: "+notas.reverse())
        alert("Soma: "+soma+" | Média: "+soma/notas.length)
        for (pos in notas) {
            if (notas[pos] > soma/notas.length) {
                acimaMedia += 1
            }
            if (notas[pos] < 7) {
                menorSete += 1
            }
        }
        alert("Valores acima da média: "+acimaMedia+"\nValores menores do que 7: "+menorSete)
        alert("Programa encerrado")
    </script>
</body>
</html>
