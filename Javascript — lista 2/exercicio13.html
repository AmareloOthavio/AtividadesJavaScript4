<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var jan = parseFloat(prompt("Insira a temperatura média do mês janeiro "))
        var fev = parseFloat(prompt("Insira a temperatura média do mês fevereiro "))
        var mar = parseFloat(prompt("Insira a temperatura média do mês março "))
        var abr = parseFloat(prompt("Insira a temperatura média do mês abril "))
        var mai = parseFloat(prompt("Insira a temperatura média do mês maio "))
        var jun = parseFloat(prompt("Insira a temperatura média do mês junho "))
        var jul = parseFloat(prompt("Insira a temperatura média do mês julho "))
        var ago = parseFloat(prompt("Insira a temperatura média do mês agosto "))
        var set = parseFloat(prompt("Insira a temperatura média do mês setembro "))
        var out = parseFloat(prompt("Insira a temperatura média do mês outubro "))
        var nov = parseFloat(prompt("Insira a temperatura média do mês novembro "))
        var dez = parseFloat(prompt("Insira a temperatura média do mês dezembro "))

        var ano = []
        var mesesAcima = []
        var mesAEntrarNaLista = ""
        var soma = 0
        var media = 0
        ano.push(jan,fev,mar,abr,mai,jun,jul,ago,set,out,nov,dez)

        for (mes in ano) {
            soma += ano[mes]
        }
        media = soma/ano.length

        for (mes in ano) {
            if (ano[mes] > media) {
                // Pegar o nome do mês

                if (mes == 0) {
                    mesAEntrarNaLista = "Janeiro "
                }
                else if (mes == 1) {
                    mesAEntrarNaLista = "Fevereiro "
                }
                else if (mes == 2) {
                    mesAEntrarNaLista = "Março "
                }
                else if (mes == 3) {
                    mesAEntrarNaLista = "Abril "
                }
                else if (mes == 4) {
                    mesAEntrarNaLista = "Maio "
                }
                else if(mes == 5) {
                    mesAEntrarNaLista = "Junho "
                }
                else if(mes == 6) {
                    mesAEntrarNaLista = "Julho "
                }
                else if (mes == 7) {
                    mesAEntrarNaLista = "Agosto "
                }
                else if (mes == 8) {
                    mesAEntrarNaLista = "Setembro "
                }
                else if (mes == 9) {
                    mesAEntrarNaLista = "Outubro "
                }
                else if(mes == 10) {
                    mesAEntrarNaLista = "Novembro "
                }
                else if(mes == 11) {
                    mesAEntrarNaLista = "Dezembro "
                }
                mesesAcima.push(mesAEntrarNaLista)
            }
        }
        alert("Média anual de temperatura: "+media+" | Meses mais quentes: "+mesesAcima)
    </script>
</body>
</html>
