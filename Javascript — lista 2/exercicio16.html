<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        $200 - $299
        $300 - $399
        $400 - $499
        $500 - $599
        $600 - $699
        $700 - $799
        $800 - $899
        $900 - $999
        $1000 em diante
        */

        var arrayContadores = [0,0,0,0,0,0,0,0,0] //Valor de quantos em cada intervalo
        var listaValores = [] //Números de vendas brutas


        // Loop para inserção dos valores
        var valorInserir = parseInt(prompt("Insira um valor de vendas brutas de um funcionário"))
        while (valorInserir != -1) {
            listaValores.push(valorInserir*0.09 + 200)
            valorInserir = parseInt(prompt("Insira outro valor de vendas brutas de um funcionário (-1 para encerrar)"))
        }

        // Contar
        for (posValor in listaValores) {
            if (listaValores[posValor] >= 200 && listaValores[posValor] <= 299) {
                arrayContadores[0] += 1
            }
            else if (listaValores[posValor] >= 300 && listaValores[posValor] <= 399) {
                arrayContadores[1] += 1
            }
            else if (listaValores[posValor] >= 400 && listaValores[posValor] <= 499) {
                arrayContadores[2] += 1
            }
            else if (listaValores[posValor] >= 500 && listaValores[posValor] <= 599) {
                arrayContadores[3] += 1
            }
            else if (listaValores[posValor] >= 600 && listaValores[posValor] <= 699) {
                arrayContadores[4] += 1
            }
            else if (listaValores[posValor] >= 700 && listaValores[posValor] <= 799) {
                arrayContadores[5] += 1
            }
            else if (listaValores[posValor] >= 800 && listaValores[posValor] <= 899) {
                arrayContadores[6] += 1
            }
            else if (listaValores[posValor] >= 900 && listaValores[posValor] <= 999) {
                arrayContadores[7] += 1
            }
            else {
                arrayContadores[8] += 1
            }
        }

        // Saída
        alert("Pessoas que receberam de:\n"+"$200 - $299: "+ arrayContadores[0]+"\n$300 - $399: "+arrayContadores[1]+"\n$400 - $499: "+arrayContadores[2]+"\n$500 - $599: "+arrayContadores[3]+"\n$600 - $699: "+arrayContadores[4]+"\n$700 - $799: "+arrayContadores[5]+"\n$800 - $899: "+arrayContadores[6]+"\n$900 - $999: "+arrayContadores[7]+"\nAcima de $1000: "+arrayContadores[8])
    </script>
</body>
</html>
