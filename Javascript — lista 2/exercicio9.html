<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma = 0
        var a = []
        for (let i = 1;i <11; i +=1) {
            valorNovo = parseFloat(prompt("Insira um valor para inserir ele no vetor"))
            /* Aqui eu poderia pegar o valor quadrado e adicionar à variável soma diretamente,
            mas assim para que seria o vetor então?
            */
            a.push(valorNovo)
        }
        for (numero in a) {
            a[numero] = a[numero]**2
            soma += a[numero]
        }
        alert("Soma dos quadrados dos valores inseridos: "+soma)
    </script>
</body>
</html>
